<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="page-title">Entrepreneur Blog</title>
    <meta id="meta-description" name="description" content="Digital solutions for entrepreneurs">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --purple: #6f42c1; --blue: #3b82f6; }
        .bg-gradient { background: linear-gradient(310deg, var(--purple), var(--blue)); }
        .hero { background: var(--purple); color: white; padding: 80px 0; text-align: center; }
        .post-card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .post-card:hover { transform: translateY(-5px); }
        .btn-primary { background: var(--purple); border-color: var(--purple); }
        .navbar-brand { color: var(--purple) !important; font-weight: 700; }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <h4 class="navbar-brand mb-0" id="site-title">Digital Blog</h4>
                <button class="btn btn-primary btn-sm" onclick="showLogin()">Admin Login</button>
            </div>
        </nav>

        <div id="blog-content">
            <section class="hero">
                <div class="container">
                    <h1 id="hero-title">Transform Your Business</h1>
                    <p class="lead">Digital solutions that drive results</p>
                </div>
            </section>
            
            <div class="container my-5">
                <div class="row">
                    <div class="col-lg-8">
                        <div id="posts-list"></div>
                        <div id="single-post" style="display:none;">
                            <button class="btn btn-outline-primary mb-3" onclick="showPosts()">‚Üê Back</button>
                            <div id="post-content"></div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body text-center bg-gradient text-white">
                                <h5>Need Digital Solutions?</h5>
                                <p>Landing pages, design, marketing that converts</p>
                                <button class="btn btn-light">Get Started</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-panel" style="display:none;">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand">Admin Dashboard</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
                </div>
            </nav>
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-md-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item active" onclick="showSection('posts')">Posts</a>
                            <a href="#" class="list-group-item" onclick="showSection('settings')">Settings</a>
                            <a href="#" class="list-group-item" onclick="showSection('ads')">Ads</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div id="admin-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Admin Login</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
